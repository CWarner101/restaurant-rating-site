{% extends "base.html" %}

{% block content %}
<div class="mx-4">
    <header class="py-3 mb-3 fs-1 fw-bold border-bottom">All Restaruants</header>
        {% for restaurant in restaurant_list %}
            <div class="restaurant border-bottom">
                <p class="fs-2 fw-bolder">
                    <a href="{% url "restaurant_detail" restaurant.pk %}">{{ restaurant.name }}</a>
                </p>
                <!-- TODO: Add avg stars-->
                {% if restaurant.reviews.all.count == 0 %}
                    <p>No reviews yet</p>
                {% else %}
                    <p>{{ restaurant.reviews.all.count }} Reviews</p>
                {% endif %}
            </div>
        {% endfor %}
</div>
{% endblock content %}
