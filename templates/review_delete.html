{% extends "base.html" %}

{% block content %}
<div class="mx-4">
    <header class="d-flex flex-wrap my-3">
        <a href="{% url "review_detail" review.pk %}" class="align-self-center">
            <button type="button" class="btn btn-secondary px-2 py-0 fs-4">&#8592;</button>
        </a>
        <div class="fs-1 fw-bold ms-3">{{ review.restaurant }} - Delete Review</div>
    </header>
    <div class="review my-1 py-2">
        <div class="card">
            <div class="card-body">
                <p>{{ review.user }} - &#9733; {{ review.rating}}-Star - Created {{ review.created }}</p>
                <p>{{ review.body }}</p>
            </div>
        </div>
    </div>
    <div>
        <p class="fw-bold fst-italic">Are you sure you want to delete this review?</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-danger" type="submit" value="&#x2613; Confirm">
        </form>
    </div>
</div>
{% endblock content %}
