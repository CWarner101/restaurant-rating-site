<html>
    <head>
        <title>Restaurant Ratings</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <header>
              <header class="p-3 text-bg-dark">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start align-baseline">
                  <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 fs-2 text-white text-decoration-none">Restaruant Reviews</a>
                    
                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 fs-5 text-secondary ms-3">Home</a></li>
                  </ul>
                  <div class="text-end px-2">
                    {% if user.is_authenticated %}
                        {{ user.username }}
                        <a href="{% url "logout" %}" class="text-decoration-none">
                            <button type="button" class="btn btn-outline-light mx-3 ps-2">Logout</button>
                        </a>
                    {% else %}
                        <a href="{% url "login" %}" class="text-decoration-none">
                            <button type="button" class="btn btn-outline-light me-3">Login</button>
                        </a>
                        <a href="{% url "signup" %}" class="text-decoration-none">
                            <button type="button" class="btn btn-primary">Sign-up</button>
                        </a>
                    {% endif %}
                  </div>
                </div>
              </header>
        </header>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="fw-light fst-italic p-2 mt-3 ms-4">
            <p>&copy 2024 - Connor Warner</p>
        </footer>
    </body>
</hmtl>
